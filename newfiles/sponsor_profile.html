<body id="sProfile">

<div class="container">

          <div class="menu-bar">
            
            <ul>

                  </li>
                  <li><a href="#cart">Cart</a></li>

                  <li class="selectView">

            </ul>

              <div class="sName">
                  <h1>Name: </h1>

              </div>
              <div class="sUsername">
                  <h1>Username: </h1>
                  <br/>
              </div>
              <div class="sEmail">
                  <h1>Email: </h1>
                  <br/>
              </div>
              <div class="sDrivers">
                  <h1>Drivers: </h1>
                  <br/>

          </div>
       
          <div class="driver-list">
              <ul2>
                  <div class="driver-name">
                      <li2><a href="#"></a>Driver 1 Name (link to profile) </li2>
                      <li3><a href="#"></a>10 points </li3>
                  </div>
      
                  <div class="driver-name">
                          <li2><a href="#"></a>Driver 2 Name </li2>

                  </div>
      
                  <div class="driver-name">

                          <li3><a href="#"></a>10 points </li3>
                  </div>

                  <div class="driver-add">
                      <li2><a href="#"></a>Add/Remove Driver:</li2>
                      <li4>
                          <div class="textbox2">
                            <input type="text" placeholder="ID Number" id="driverID" name="driverID" required>

                      <li3><button class="btn" type="submit">Add</button></li3>
                      <li3><button class="btn" type="submit">Remove</button></li3>

                <li2><a href="#"></a>Driver: </li2>
                <li2 class="selectView2">
                    <select id="userType">
                      <option value="driver1">Driver 1 Name</option>
                      <option value="driver2">Driver 2 Name</option>
                      <option value="driver3">Driver 3 Name</option>
                    </select>
                </li2>
                <li4><a href="#"></a>+/- Points : </li4>
                <li2>
                  <div class="textbox2">
                    <input type="text" placeholder="Points" id="points" name="points" required>

                </li2>
                <li2>
                    <button class="btn" type="submit">Submit</button>

              </div>

              <h1>About Us Bio: </h1>
              <li2>
                  <div class="textbox3">
                      <input type="text" placeholder="insert sponsor bio here" id="points" name="points" required>

              <button class="btn" type="submit">Submit</button>
